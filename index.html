<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
    <title>Form</title>
</head>
<body>
    <fieldset id="fieldset">
        <div id="color-box">
            <h1 id="title">JFV</h1>
        </div>
        <form action="get" id="form">
            <div class="form-div">
                <label for="email">Email</label>
                <input type="email" placeholder="enter your email here" id="email">
                <div class="error"></div>
            </div>
            <div class="form-div">
                <label for="country">Country</label>
                <input type="text" placeholder="E.x Sweden" id="country">
                <div class="error"></div>

            </div>
            <div class="form-div">
                <label for="Zip-code">Zip Code</label>
                <input type="text" placeholder="Enter your Postal ZIP Here" id="zip">
                <div class="error"></div>

            </div>
            <div class="form-div">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Your Password..." id="password">
                <div class="error"></div>
            </div>
            <div class="form-div">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" placeholder="Confirm Your Password.." id="confirmPassword">
                <div class="error"></div>
            </div>
            <input type="submit" id="submit">
        </form>

    </fieldset>
</body>
</html>
